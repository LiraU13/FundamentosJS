<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: rgb(25, 25, 26)
        }
        .container {
            text-align: center;
        }
        .container .img-thumbnail {
            width: 180px;
            cursor: pointer;
        }
        .container .img-thumbnail:hover {
            width: 190px;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="images/11.png" alt="" class="img-thumbnail">
        <img src="images/44.png" alt="" class="img-thumbnail">
        <img src="images/58.png" alt="" class="img-thumbnail">
        <img src="images/59.png" alt="" class="img-thumbnail">
        <img src="images/61.png" alt="" class="img-thumbnail">
        <img src="images/69.png" alt="" class="img-thumbnail">
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content text-white">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Imágen</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <img src="" alt="" class="img-thumbnail" id="image">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="downloadImage()">Descargar imagen</button>
            <script>
                function downloadImage() {
                    const imageSrc = document.querySelector('#image').src;
                    const link = document.createElement('a');
                    link.href = imageSrc;
                    link.download = 'imagen.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            </script>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="galeria.js"></script>
</body>
</html>
